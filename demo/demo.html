<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title></title>
    
    <link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
    
    
  </head>
  <body>
    
    <div class="panels">
      <div class="panel json">
      <div class="label">JSON</div>
<textarea id="jsonSample1" name="jsonSample1">
[
  {
    "name": "hij1nx",
    "title": "code exploder"
  },
  {
    "name": "tmpvar",
    "title": "code pimp"
  }
]
</textarea>
      </div>
      <div class="panel html">
      <div class="label">HTML</div>
<textarea id="htmlSample1" name="htmlSample1">
  <ul class="contacts" style="display: none">
    <li class="contact">
      <span class="name">My Name</span>
      <p class="title">Leet Developer</p>
    </li>
  </ul>
</textarea>        
      </div>
      <div class="panel js">
      <div class="label">Javascript</div>
<textarea id="jsSample1" name="jsSample1">
weld($('.contact', container)[0], data, { 
  alias: { 
    name : function(parent, element, key, value) { 
      // Sanity
      test.ok(key === 'name');

      return $('.foo', element)[0];
    }
  }
});
</textarea>        
      </div>
      <div class="panel result">
        <div class="label">Result</div>
        <div class="toggle">Render</div>
<textarea id="resultSample1" name="jsSample1">
<ul class="contacts" style="display: none">
  <li class="contact">
    <span class="name">My Name</span>
    <p class="title">Leet Developer</p>
  </li>
</ul>
</textarea>
      </div>
    </div>
    
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/codemirror.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/demo.js" type="text/javascript" charset="utf-8"></script>
    
  </body>
</html>
