    <h1 id="nodeunit-header">Weld Tests</h1>

          };
      };

    <script src="test.js"></script>
    <script>
      nodeunit.run({ 'Weld!': suite });

      <ul class="people">
        <li class="person">
          <h1 class="name">Person's name</h1>
            <ul>
              <li class='job'>A job this person does</li>
            </ul>
